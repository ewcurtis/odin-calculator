<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Odin Calculator</title>
</head>
<body>
    <div id="container">
        <div id="input">0</div>
        <div id="buttons">
            <div id="operators">
                <div class="row">
                    <button>+</button>
                    <button>-</button>
                    <button>*</button>
                    <button>/</button>
                </div>
                <div class="row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                </div>
                <div class="row">
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                </div>
                <div class="row">
                    <button>9</button>
                    <button>0</button>
                    <button>.</button>
                    <button>=</button>
                </div>
            </div>
            <div id="delete">
                <button>CE</button>
                <button>Del</button>
            </div>
        </div>
        
    </div>
</body>
</html>
