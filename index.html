<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Odin Calculator</title>
</head>
<body>
    <div id="container">
        <div id="input">0</div>
        <div id="buttons">
            <div id="operators">
                <div class="row">
                    <button class="dis">+</button>
                    <button class="dis">-</button>
                    <button class="dis">*</button>
                    <button class="dis">/</button>
                </div>
                <div class="row">
                    <button class="dis">1</button>
                    <button class="dis">2</button>
                    <button class="dis">3</button>
                    <button class="dis">4</button>
                </div>
                <div class="row">
                    <button class="dis">5</button>
                    <button class="dis">6</button>
                    <button class="dis">7</button>
                    <button class="dis">8</button>
                </div>
                <div class="row">
                    <button class="dis">9</button>
                    <button class="dis">0</button>
                    <button class="dis">.</button>
                    <button id="equals">=</button>
                </div>
            </div>
            <div id="delete">
                <button id="clear">CE</button>
                <button id="del">Del</button>
            </div>
        </div>
        
    </div>
</body>
</html>
